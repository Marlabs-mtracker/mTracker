<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./static/css/password-reset_style.css">
    <title>Document</title>
</head>

<body>
    <div class="section"></div>
    <main>
        <center>
            <img class="responsive-img" style="width: 150px;" src="./static/img/mTracker.png" />
            <div class="section"></div>

            <div class="container">
                <div id="reset-card" class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 30px 40px 25px 40px; border: 1px solid #EEE;">
                    <p class="reset-title">Reset Password</p>
                    <form class="col s12 l12" method="#">
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='' type='text' name='emp-id' id='emp-id' autocomplete="off"/>
                                <label for='emp-id'>Enter your Employee ID</label>
                            </div>
                            <span id="validate-eid" class="validate left"></span>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='' type='text' name='otp' id='otp' />
                                <label for='otp'>Enter OTP here</label>
                            </div>
                            <span id="validate-otp" class="validate left"></span>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='' type='password' name='new-password' id='new-password' />
                                <label for='new-password'>Enter new password</label>
                            </div>
                            <span id="validate-pass" class="validate left"></span>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='' type='password' name='conf-password' id='conf-password' />
                                <label for='conf-password'>Confirm password</label>
                            </div>
                            <span id="confirm-pass" class="validate left"></span>
                        </div>
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_reset' id="reset-btn"
                                    class='col s12 btn btn-large waves-effect'>Reset</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./static/js/password-reset.js"></script>
</body>

</html>
