<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./static/css/login_style.css">
    <title>Document</title>
</head>

<body>
    <div class="section"></div>
    <main>
        <center>
            <img class="responsive-img" style="width: 150px;" src="./static/img/mTracker.png" />
            <div class="section"></div>

            <div class="container">
                <div id="login-card" class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 30px 40px 25px 40px; border: 1px solid #EEE;">
                    <p class="login-title">Login</p>
                    <form class="col s12" method="">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='' type='text' name='emp-id' id='emp-id' autocomplete="off"/>
                                <label for='emp-id'>Enter your Employee ID</label>
                            </div>
                            <span id="validate-eid" class="validate left"></span>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='' type='password' name='emp-pass' id='emp-pass' />
                                <label for='emp-pass'>Enter your password</label>
                            </div>
                            <span id="validate-pass" class="validate left"></span>
                        </div>
                        <div class="row">
                            <label style='float: right;'>
                                <a class='pink-text' href='send-reset-mail.html'><b>Reset Password?</b></a>
                            </label>
                        </div>
                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' id="login-btn"
                                    class='col s12 btn btn-large waves-effect'>Login</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
</body>

</html>
