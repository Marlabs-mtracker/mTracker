<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./static/css/nav-bar_style.css">
    <link rel="stylesheet" href="./static/css/create-task_style.css">
    <link rel="stylesheet" href="./static/css/jquery.datetimepicker.css">
    <title>Document</title>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="create-task-container">
        <div class="row">
            <center>
                <h5 class="create-task-title">Create Task</h5>
            </center>
            <form class="col l12 s12 offset-m0 offset-l2" method="#">
                <div class="row">
                    <div class="input-field col l4 s12">
                        <input placeholder="Type employee id..." id="emp-id" type="text" autocomplete="off" autofocus>
                        <label for="emp-id">Employee ID</label>
                        <span id="validate-eid" class="validate left"></span>
                    </div>
                    
                    <div class="input-field col l4 s12">
                        <input placeholder="Type employee name..." id="emp-name" type="text" autocomplete="off">
                        <label for="emp-name">Employee Name</label>
                        <span id="validate-name" class="validate left"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 s12">
                        <input placeholder="Type employee email..." id="emp-email" type="text" autocomplete="off">
                        <label for="emp-email">Employee Email</label>
                        <span id="validate-email" class="validate left"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l3 s12">
                        <select id="task-name">
                            <option value="" selected>Select task name</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Others</option>
                        </select>
                        <label>Task name</label>
                        
                    </div>
                    <div class="input-field col l5 s12">
                        <textarea disabled id="task-name-manual" class="materialize-textarea"></textarea>
                        <label for="task-name-manual">Type task name...</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col l4 s12">
                        <label>Due Date</label>
                        <input placeholder="Select Due Date" type="text" class="datepicker">
                    </div>
                    <div class="input-field col l4 s12">
                        <select id="task-status">
                            <option value="pending" selected>Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                        <label>Task Status</label>
                    </div>
                </div>
                <!-- get summary with datetime stamp -->
                <div class="row all-summary">
                    <!-- iNPUT NEW SUMMARY -->
                    <div class="input-field col l4 s12">
                        <textarea placeholder="Add new updates here..." id="input-summary"
                            class="materialize-textarea"></textarea>
                        <a class="waves-effect waves-light btn-small" id="add_summary_btn">Add Summary<i
                                class="material-icons right">add_box</i></a>
                        <label for="input-summary">Add Summary</label>
                    </div>
                    <div class="col l4 s12 task-list-box" id="">
                        <span>Task Summary</span>
                        <ul id="task-list">
                        </ul>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col l3 m5 s12">
                        <button type='submit' name='btn_submit' id="task-submit-btn"
                            class='col s12 btn btn-large waves-effect'>Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script>

    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/static/js/nav-bar.js"></script>
    <script type="text/javascript" src="./static/js/create-task.js"></script>
    <script src="./static/js/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript">
        // mobile navbar
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
